
<div class="main-body" style="background-color: {{backgroundColor}};">
  <img class="background-img" src={{backgroundImg}}>
    <div ng-class="{NSS_header_night: backgroundImg === '/assets/logos/c17_backdrop_night.png'}" class="NSS-header">
      <img class="nss_logo" src="/assets/logos/nss_logo_edit_thicker.png" width="40" height="40"><span>Nashville</span> <span>Software School</span>
    </div>
    <div ng-class="{cohort_17_header_night: backgroundImg === '/assets/logos/c17_backdrop_night.png'}" class="cohort-17-header">
      <span>COHORT 17</span>
    </div>

  <div class="student-list-div-wrapper">
    <div class="skyline skyline__container">
      <img src="assets/logos/skyline.png" alt="nashville skyline">
    </div>

    <div class="gray">
      <div class="row search-container">
        <input ng-model="studentSearch" id="search" placeholder="Find Student" type="search" required>
      </div>
      <div class="row student-list">
        <div ng-repeat="student in students | filter: studentSearch" class="student-container">
          <div class="card">
            <div ng-if= "!student.sillyimg" class="card-image">
              <img class="activator" src="{{student.proimg}}">
            </div>
            <div ng-if= "student.sillyimg" ng-init="imgsrc= student.proimg" ng-mouseover="imgsrc= student.sillyimg" ng-mouseout="imgsrc= student.proimg" class="card-image">
              <img ng-if="student.sillyimg" class="activator" src="{{imgsrc}}">
            </div>
            <div class="card-content student-name-container">
              <span class="center-align student-name card-title">{{student.name}}</span>
            </div>
            <div class="card-reveal">
              <span class="card-title grey-text text-darken-4">{{student.name}}<i class="material-icons right">close</i></span>
              <p class="grey-text text-darken-4">{{student.bio}}</p>
            </div>
          </div>
          <div class="icons-container">
            <a href="{{student.linkedin}}">
              <img class="linked-in-icon left" src="assets/logos/linkedin-icon-white.png">
            </a>
            <a ng-if="student.portfolio !==''"href="{{student.portfolio}}">
              <img class="website-icon" src="assets/logos/website-icon-white.png">
            </a>
            <a href="{{student.github}}">
              <img class="github-icon right" src="assets/logos/github-icon-white.png">
            </a>
          </div>
        </div> <!-- end .student-container -->
      </div> <!-- end of student-list -->



      <h1 class="center-align instructor-header">Instructors</h1>
      <div class="row instructor-list">
        <div ng-repeat="instructor in instructors" class="instructor-container">
          <div class="card">
            <div class="card-content instructor-name-container">
              <span class="center-align instructor-name card-title">{{instructor.name}}</span>
            </div>
            <div class="card-image instructor-image-container valign-wrapper">
              <img class="activator instructor-image" src="{{instructor.image}}">
            </div>
            <div class="card-reveal">
              <span class="card-title grey-text text-darken-4">{{instructor.name}}<i class="material-icons right">close</i></span>
              <p class="grey-text text-darken-4">{{instructor.bio}}</p>
            </div>
            <div class="instructor-title-container">
              <h5 class="center-align instructor-name">{{instructor.title}}</h5>
              <p class="center-align instructor-subtitle">{{instructor.subtitle}}</p>
            </div>
          </div>
        </div> <!-- end .instructor-container -->
      </div> <!-- end of instructor-list -->
